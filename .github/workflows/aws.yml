name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  aws-test:
    name: Test AWS KMS Signer
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        go: [ '1.17.x', '1.16.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::284916060707:oidc-provider/token.actions.githubusercontent.com
          aws-region: us-east-1
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Go stable version
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Run test
        run: |
          cd aws
          go test

